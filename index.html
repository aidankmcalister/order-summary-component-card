<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="background-pattern-desktop"></div>

    <div class="main-container">

      <img class="woman-dancing" src="images/illustration-hero.svg" alt="">

      <div class="info-container">

        <div class="text-container">
          <h2 class="info-header">Order Summary</h2>
          <p class="info-paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
      
        <div class="price-container">
          <img class="music-icon" src="images/icon-music.svg" alt="">
          <div class="plan">
            <p class="plan-text">Annual Plan</p>
            <p class="plan-price">$59.99/year</p>
          </div>
          <a href="#" class="change-plan">Change</a>
        </div>

        <button class="button payment-button">Proceed to Payment</button>

        <button class="button cancel-button">Cancel Order</button>

      </div>
    </div>

  </body>
</html>
